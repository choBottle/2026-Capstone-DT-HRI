apiVersion: v1
kind: ServiceAccount
metadata:
  name: central-hub-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: central-hub-role
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch", "create", "delete", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: central-hub-rb
subjects:
- kind: ServiceAccount
  name: central-hub-sa
  namespace: default
roleRef:
  kind: ClusterRole
  name: central-hub-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: central-hub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: central-hub
  template:
    metadata:
      labels:
        app: central-hub
    spec:
      serviceAccountName: central-hub-sa
      nodeSelector:
        kubernetes.io/hostname: jin03-asus-tuf-dash-f15-fx516pr-fx516pr
      tolerations:
      - operator: "Exists"  
      containers:
      - name: central-hub
        image: jny123/central-hub:v22  # Ollama 코드가 들어간 새 이미지 태그
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: REDIS_HOST
          value: "redis-service"
        # [추가] Ollama가 구동 중인 노트북(호스트)의 내부 IP
        - name: OLLAMA_HOST
          value: "192.168.50.39"
---
apiVersion: v1
kind: Service
metadata:
  name: central-hub
spec:
  type: NodePort
  selector:
    app: central-hub
  ports:
  - port: 5000
    targetPort: 5000
    nodePort: 30005