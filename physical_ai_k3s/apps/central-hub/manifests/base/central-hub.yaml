apiVersion: apps/v1
kind: Deployment
metadata:
  name: central-hub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: central-hub
  template:
    metadata:
      labels:
        app: central-hub
    spec:
      serviceAccountName: central-hub-sa  # 권한 연결
      containers:
      - name: central-hub
        image: jny123/central-hub:v7
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: central-hub-service
spec:
  type: NodePort
  selector:
    app: central-hub
  ports:
  - port: 5000
    targetPort: 5000
    nodePort: 30005