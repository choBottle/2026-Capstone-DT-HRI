apiVersion: v1
kind: Service
metadata:
  name: redis-service
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      # Redis는 데이터를 관리하므로 가급적 메인 노드(TUF Dash)에 배포하는 것을 권장합니다.
      nodeSelector:
        kubernetes.io/hostname: jin03-asus-tuf-dash-f15-fx516pr-fx516pr
      containers:
      - name: redis
        image: redis:alpine
        ports:
        - containerPort: 6379
        resources:
          limits:
            memory: "256Mi"
            cpu: "200m"
          requests:
            memory: "128Mi"
            cpu: "100m"
        # 데이터 유실 방지를 위한 기본 설정 (AOF 모드 활성화)
        command: ["redis-server", "--appendonly", "yes"]