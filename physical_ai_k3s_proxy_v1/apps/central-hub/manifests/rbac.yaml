# 1. ServiceAccount: Central Hub 전용 계정
apiVersion: v1
kind: ServiceAccount
metadata:
  name: central-hub-sa
  namespace: default

---

# 2. ClusterRole: 구체적인 권한 리스트 (신분증 내용)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: central-hub-manager-role
rules:
  # 파드 관리: 생성, 조회, 삭제, 상태 업데이트
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch", "create", "delete", "patch"]

  # 노드 조회: Detector가 알려준 node_id가 실제로 존재하는지 확인용
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]

  # 설정 및 서비스 조회: 정책 파일(ConfigMap)이나 서비스 주소 확인용
- apiGroups: [""]
  resources: ["configmaps", "services"]
  verbs: ["get", "list"]

---

# 3. ClusterRoleBinding: 계정(SA)과 신분증(Role)을 연결
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: central-hub-manager-binding
subjects:
- kind: ServiceAccount
  name: central-hub-sa
  namespace: default
roleRef:
  kind: ClusterRole
  name: central-hub-manager-role
  apiGroup: rbac.authorization.k8s.io